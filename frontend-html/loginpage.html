<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatherly - Welcome</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../images/logo3.jpg" alt="Gatherly Logo">
            </div>
                <div class="nav">
                    <a href="./html/loginpage.html">
                        <button>Login</button>
                    </a>
                    <a href="./html/signuppage.html">
                        <button>Sign up</button>
                    </a>
        </header>
        <div class="form-container">
            <h1>WELCOME TO THE GATHERLY</h1>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="name" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="submit-btn">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
